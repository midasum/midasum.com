<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="domainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="domainGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.05" />
    </radialGradient>
  </defs>
  <!-- Background with border to visualize size -->
  <rect width="400" height="400" fill="#0f172a"/>
  <rect width="400" height="400" fill="url(#domainGlow)"/>
  <rect x="60" y="160" width="80" height="80" rx="6" fill="url(#domainGradient)" opacity="0.75"/>
  <rect x="160" y="160" width="80" height="80" rx="6" fill="url(#domainGradient)" opacity="0.85"/>
  <rect x="260" y="160" width="80" height="80" rx="6" fill="url(#domainGradient)" opacity="0.75"/>
  <path d="M 100 200 L 160 200" stroke="url(#domainGradient)" stroke-width="4" opacity="0.7"/>
  <path d="M 240 200 L 300 200" stroke="url(#domainGradient)" stroke-width="4" opacity="0.7"/>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="24" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Domain</text>
</svg>


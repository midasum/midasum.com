  <rect x="100" y="140" width="200" height="120" rx="12" fill="url(#releaseGradient)" opacity="0.9"/>
  <circle cx="160" cy="200" r="16" fill="#0f172a" opacity="0.5"/>
  <circle cx="200" cy="200" r="16" fill="#0f172a" opacity="0.5"/>
  <circle cx="240" cy="200" r="16" fill="#0f172a" opacity="0.5"/>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="24" fill="#e2e8f0" text-anchor="middle" font-weight="bold">v0.1.0</text>
</svg>


<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="aiGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  <!-- Background with border to visualize size -->
  <rect width="400" height="400" fill="#0f172a"/>
  <rect width="400" height="400" fill="url(#aiGlow)"/>
  <circle cx="100" cy="200" r="50" fill="url(#aiGradient)" opacity="0.9"/>
  <circle cx="200" cy="200" r="50" fill="url(#aiGradient)" opacity="0.7"/>
  <circle cx="300" cy="200" r="50" fill="url(#aiGradient)" opacity="0.5"/>
  <path d="M 100 200 Q 150 150 200 200 T 300 200" stroke="url(#aiGradient)" stroke-width="4" fill="none" opacity="0.8"/>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="26" fill="#e2e8f0" text-anchor="middle" font-weight="bold">AI Learning</text>
</svg>

